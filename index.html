<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">  
</head>


<body>
  <main class="container">

    <div class="title-subtitle">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="sub-title">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
        </p>
    </div>

    <div class="form">
        <button>Try it free 7 days then $20/mo. thereafter</button>
        <form action="">
          <label for="first-name"></label>
          <input type="text" id="first-name" placeholder="First Name">
          <br>
          <label for="last-name"></label>
          <input type="text" id="last-name" placeholder="Last Name">
          <br>
          <label for="email-address"></label>
          <input type="email" id="email-address" placeholder="Email Address">
          <br>
          <label for="password"></label>
          <input type="password" id="password" placeholder="Password">
          <br>
          <input type="submit" value="CLAIM YOUR FREE TRIAL">  
        </form>

        <div class="terms-and-services">
          <p>By clicking on the buttom you are agreeing to our <span>Terms and Services</span></p>
        </div>

    </div>
  </main>  
</body>
</html>
